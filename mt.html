<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
    <input id="number1" type="number">
    <input id="number2" type="number">
    <br>
    <br>
    <button value="+" onclick="tinh(this.value)">+</button>
    <button value="-" onclick="tinh(this.value)">-</button>
    <button value="X" onclick="tinh(this.value)">X</button>
    <button value=":" onclick="tinh(this.value)">:</button>
    <br>
    <p id="kq"></p>

    <script>

        function tinh(operator) {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);

            if (operator == '+') {
                var kq = number1 + number2;
            }
            if (operator == "-"){
                var kq = number1 - number2;

            }
            if (operator == "X"){
                var kq = number1*number2;
            }
            if (operator == ":"){
                var kq =number1/number2;
            }


            document.getElementById("kq").innerHTML = "ket qua la " + kq;
        }
    </script>
</body>
</html>
